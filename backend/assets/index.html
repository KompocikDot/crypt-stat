<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRYPT-STAT</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/static/output.css" rel="stylesheet">

</head>
<body>
    <div class="flex items-center justify-center m-20">
        <form hx-post="/get-plot/" hx-ext="json-enc" hx-swap="innerHTML" hx-target="#plot">
            <label for="cryptocurrencies" class="block text-sm font-medium leading-6 text-gray-900">Cryptocurrencies</label>
            <select id="cryptocurrencies" name="cryptocurrency" required class="my-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
                <option value="USDT">USDT</option>
                <option value="BNB">BNB</option>
                <option value="XRP">XRP</option>
                <option value="USDC">USDC</option>
                <option value="SOL">SOL</option>
                <option value="ADA">ADA</option>
                <option value="DOGE">DOGE</option>
                <option value="TRX">TRX</option>
            </select>

            <label for="currencies" class="block text-sm font-medium leading-6 text-gray-900">Currencies</label>
            <select id="currencies" name="currency" required class="my-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <option value="USD">United States Dollar</option>
                <option value="AUD">Australian Dollar</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="CHF">Swiss Franc</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Pound Sterling</option>
                <option value="JPY">Japanese Yen</option>
                <option value="PLN">Polish ZÅ‚oty</option>
                <option value="RUB">Russian Ruble</option>
                <option value="AED">United Arab Emirates Dirham</option>
            </select>

            <div class="">
                <label for="date_from" class="block text-sm text-gray-900">Date from</label>
                <input id="date_from" type="date" name="date_from" class="my-2 w-full rounded-md border-0  ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6" required/>
                <label for="date_until" class="block text-sm text-gray-900">Date until</label>
                <input id="date_until" type="date" name="date_until" class="my-2 w-full rounded-md border-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6" required/>
            </div>

            <label for="data_type" class="block text-sm font-medium leading-6 text-gray-900">Type of data in chart</label>
            <select id="data_type" name="data_type" required class="my-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    <option value="market_cap">MARKET CAP</option>
                    <option value="market_cap_dominance">MARKET CAP DOMINANCE</option>
                    <option value="price">PRICE</option>
            </select>
            <button type="submit" class="rounded-md bg-indigo-50 px-3.5 py-2.5 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100">Check data</button>
        </form>

        <div id="plot" class="ml-2"></div>
    </div>

</body>
</html>
